<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0e0e1a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6eb1ff"/>
      <stop offset="100%" stop-color="#93c5ff"/>
    </linearGradient>
  </defs>
  <!-- Squircle background -->
  <rect x="1" y="1" width="30" height="30" rx="8" fill="url(#bg)" stroke="rgba(255,255,255,0.15)" stroke-width="0.75"/>
  <!-- Glass highlight -->
  <rect x="2" y="2" width="28" height="14" rx="6" fill="rgba(255,255,255,0.06)"/>
  <!-- </> code brackets -->
  <text x="16" y="21.5" font-family="monospace" font-size="13" font-weight="bold" fill="url(#accent)" text-anchor="middle">&lt;/&gt;</text>
</svg>
